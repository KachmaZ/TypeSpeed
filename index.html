<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeSpeed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sw-style.css">
    <link rel="stylesheet" href="css/gf-style.css">
    <link rel="stylesheet" href="css/kb-style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>TypeSpeed</h1>
    <div class="game-field">
        <div class="grid-wrapper">
            <div class="type-field"></div>
            <div class="type-speed">
                <span>Скорость</span>        
                <span class='speed'>0</span>
                <span>зн/мин</span>
            </div>
            <div class="type-accuracy">
                <span>Точность</span>
                <span class="accuracy">100%</span>
            </div>
        </div>
    </div>

    <div class="start-window">
        <button class="start">
            Start
        </button>
    </div>

    <div class='keyboard-container'>
        <div class="sup-keyboard">
            <div class="sup-keyrow">
                <div class="sup-key">q</div>
                <div class="sup-key">w</div>
                <div class="sup-key">e</div>
                <div class="sup-key">r</div>
                <div class="sup-key">t</div>
                <div class="sup-key">y</div>
                <div class="sup-key">u</div>
                <div class="sup-key">i</div>
                <div class="sup-key">o</div>
                <div class="sup-key">p</div>
                <div class="sup-key">[</div>
                <div class="sup-key">]</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key">a</div>
                <div class="sup-key">s</div>
                <div class="sup-key">d</div>
                <div class="sup-key">f</div>
                <div class="sup-key">g</div>
                <div class="sup-key">h</div>
                <div class="sup-key">j</div>
                <div class="sup-key">k</div>
                <div class="sup-key">l</div>
                <div class="sup-key">;</div>
                <div class="sup-key">'</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key">z</div>
                <div class="sup-key">x</div>
                <div class="sup-key">c</div>
                <div class="sup-key">v</div>
                <div class="sup-key">b</div>
                <div class="sup-key">n</div>
                <div class="sup-key">m</div>
                <div class="sup-key">,</div>
                <div class="sup-key">.</div>
                <div class="sup-key">/</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key space">space</div>
            </div>
        </div>
    </div>
    
    <script src="textParsing.js"></script>
    <script src="textGenerator.js"></script>
    <script src="index.js"> </script>
</body>
</html>
