<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeSpeed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sw-style.css">
    <link rel="stylesheet" href="css/gf-style.css">
    <link rel="stylesheet" href="css/kb-style.css">
    <link rel="shortcut icon" href="css/images/favicon.ico" type="image/x-icon">
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Подключение jquery -->
</head>
<body>
    <h1>TypeSpeed</h1>
    <div class="game-field">
        <div class="grid-wrapper">
            <div class="type-field"></div>
            <div class="type-speed">
                <span>Скорость</span>        
                <span class='speed'>0</span>
                <span>зн/мин</span>
            </div>
            <div class="type-accuracy">
                <span>Точность</span>
                <span class="accuracy">100%</span>
            </div>
        </div>
    </div>

    <div class="start-button">
        <div class="start-title">
            Start
        </div>
    </div>

    <div class='keyboard-container'>
        <div class="sup-keyboard">
            <div class="sup-keyrow">
                <div class="sup-key unactive">1</div>
                <div class="sup-key unactive">2</div>
                <div class="sup-key unactive">3</div>
                <div class="sup-key unactive">4</div>
                <div class="sup-key unactive">5</div>
                <div class="sup-key unactive">6</div>
                <div class="sup-key unactive">7</div>
                <div class="sup-key unactive">8</div>
                <div class="sup-key unactive">9</div>
                <div class="sup-key unactive">0</div>
                <div class="sup-key unactive">-</div>
                <div class="sup-key unactive">=</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key unactive">q</div>
                <div class="sup-key unactive">w</div>
                <div class="sup-key unactive">e</div>
                <div class="sup-key unactive">r</div>
                <div class="sup-key unactive">t</div>
                <div class="sup-key unactive">y</div>
                <div class="sup-key unactive">u</div>
                <div class="sup-key unactive">i</div>
                <div class="sup-key unactive">o</div>
                <div class="sup-key unactive">p</div>
                <div class="sup-key unactive">[</div>
                <div class="sup-key unactive">]</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key unactive">a</div>
                <div class="sup-key unactive">s</div>
                <div class="sup-key unactive">d</div>
                <div class="sup-key unactive">f</div>
                <div class="sup-key unactive">g</div>
                <div class="sup-key unactive">h</div>
                <div class="sup-key unactive">j</div>
                <div class="sup-key unactive">k</div>
                <div class="sup-key unactive">l</div>
                <div class="sup-key unactive">;</div>
                <div class="sup-key unactive">'</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key unactive">z</div>
                <div class="sup-key unactive">x</div>
                <div class="sup-key unactive">c</div>
                <div class="sup-key unactive">v</div>
                <div class="sup-key unactive">b</div>
                <div class="sup-key unactive">n</div>
                <div class="sup-key unactive">m</div>
                <div class="sup-key unactive">,</div>
                <div class="sup-key unactive">.</div>
                <div class="sup-key unactive">/</div>
            </div>
            <div class="sup-keyrow">
                <div class="sup-key unactive space">space</div>
            </div>
        </div>
    </div>
    
    <script src="js/textParsing.js"></script>
    <script src="js/textGenerator.js"></script>
    <script src="js/supKeyboard.js"></script>
    <script src="js/index.js"> </script>
</body>
</html>
